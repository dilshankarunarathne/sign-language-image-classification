<!-- templates/webcam.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App</title>
    <style>
        body {
            margin: 20px;
            background-image: url('images/v1066-059c.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-button {
            order: -1; /* Move the logout button to the leftmost position */
            margin-right: auto; /* Push the logout button to the left */
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            color: #333; /* Adjust text color */
        }

        .welcome-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        p {
            font-size: 18px; /* Adjust font size */
            color: #555; /* Adjust text color */
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Adjust link color */
            font-weight: bold;
        }

        button {
            background-color: #007BFF; /* Adjust button color */
            color: #fff; /* Adjust button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Adjust button font size */
        }

        button:disabled {
            background-color: #ccc; /* Adjust disabled button color */
            cursor: not-allowed;
        }

        .logout-button {
            order: -1;
            margin-right: auto;
        }

        .logout-btn {
        background-color: #d9534f;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .logout-btn:hover {
        background-color: #c9302c;
    }

        /* Add other styles as needed */
    </style>
</head>
<body>
    <div class="header">
        <div class="logout-button">
            <form action="{{ url_for('logout') }}" method="post" style="margin: 0;">
                <button class="logout-btn" type="submit">Logout</button>
            </form>
        </div>
        <h1>Webcam App</h1>

        {% if current_user.is_authenticated %}
             <!-- Image upload section for logged-in users -->
             <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <input type="submit" value="Submit">
            </form>

            <!-- Display the detected sign character based on the label -->
            {% if detection_result and detection_result.label == "AA" %}
                <p>Detected Sign: à¶†</p>
            {% endif %}
            
        {% else %}
            <div class="welcome-section">
                <p>Welcome! Please sign up to use the webcam.</p>
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <br>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
